<app-menu></app-menu>
<div class= "component">
    <table class="table table-striped table-sm">
        <tr>
            <td>Id:</td>
            <td>
                <input [(ngModel)]="student.id" type= "text" size = "10"diabled>
            </td>
        </tr>
        <tr>
            <td>Name:</td>
            <td>
                <input [(ngModel)]="student.name" type= "text" size = "20"diabled>
            </td>
        </tr>
        <tr>
            <td>SAT:</td>
            <td>
                <input [(ngModel)]="student.sat" type= "text" size = "10"diabled>
            </td>
        </tr>
        <tr>
            <td>GPA:</td>
            <td>
                <input [(ngModel)]="student.gpa" type= "text" size = "10"diabled>
            </td>
        </tr>
        <tr *ngIf="student.major">
            <td>Major:</td>
            <td>
                <input [ngModel]="student.major.name" type= "text" size = "20"diabled>
            </td>
        </tr>
        <tr *ngIf="!student.major">
            <td>Major:</td>
            <td>
                <input value="UNDECLARED" type= "text" diabled>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button (click)="delete()" class="btn btn-danger">Delete</button>
            </td>
        

        </tr>
    </table>
</div>
